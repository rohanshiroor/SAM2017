{% load staticfiles %}
{% include base %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="card card-block paper-active">
                <form method="post" class="post-form">
                    <table>
                        <tbody>
                        <tr>
                            <td><label for="id_username">Email address:</label></td>
                            <td><input id="id_username" maxlength="255" name="username" type="email"></td>
                            <td></td>
                        </tr>

                        <tr>
                            <td><label for="id_first_name">First name:</label></td>
                            <td><input id="id_first_name" maxlength="30" name="first_name" type="text"></td>
                            <td></td>
                        </tr>

                        <tr>
                            <td><label for="id_last_name">Last name:</label></td>
                            <td><input id="id_last_name" maxlength="30" name="last_name" type="text"></td>
                            <td></td>
                        </tr>

                        <tr>
                            <td><label for="id_street_line_1">Street_line_1:</label></td>
                            <td><input id="id_street_line_1" maxlength="30" name="street_line_1" type="text"></td>
                            <td></td>
                        </tr>

                        <tr>
                            <td><label for="id_street_line_2">Street_line_2:</label></td>
                            <td><input id="id_street_line_2" maxlength="30" name="street_line_2" type="text"></td>
                            <td></td>
                        </tr>

                        <tr>
                            <td><label for="id_city">City:</label></td>
                            <td><input id="id_city" maxlength="30" name="city" type="text"></td>
                            <td></td>
                        </tr>

                        <tr>
                            <td><label for="id_state">State:</label></td>
                            <td><input id="id_state" maxlength="30" name="state" type="text"></td>
                            <td></td>
                        </tr>

                        <tr>
                            <td><label for="id_zip_code">Zip code:</label></td>
                            <td><input id="id_zip_code" name="zip_code" type="number"></td>
                            <td></td>
                        </tr>

                        <tr>
                            <td><label for="id_phone_number">Phone number:</label></td>
                            <td><input id="id_phone_number" maxlength="15" name="phone_number" type="text"></td>
                            <td></td>
                        </tr>

                        <tr>
                            <td><label for="id_password1">Password:</label></td>
                            <td><input id="id_password1" name="password1" type="password"></td>
                            <td></td>
                        </tr>

                        <tr>
                            <td><label for="id_password2">Password confirmation:</label></td>
                            <td><input id="id_password2" name="password2" type="password"></td>
                            <td></td>
                        </tr>

                        </tbody>
                    </table>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
